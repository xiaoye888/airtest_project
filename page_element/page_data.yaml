景区介绍:
  曲江池核心景观区: "曲江池遗址公园于 2008年7月1日建成开放，总占地面积1500亩，水域面积700亩，位于曲江新区东南部，地势南高北低，以曲江池水面为中心，曲江流饮的出口为边界，再现了“青山重复，绿水弥漫”的风情景致。由中国工程院张锦秋院士担纲规划设计，以秦、汉、隋、唐曲江池遗址为摹本，依据历史水系和文物勘探成果建设现代人文景观。曲江池遗址公园形成城市生态景观带，构成人文西安的新标志，成为西安实现城市现代化和历史文化遗产保护和谐共生的成功典范，为西安市民提供一个人文、自然、休闲、和谐的城市活动区。"
  寒窑景观区: "曲江寒窑遗址公园坐落于首批国家级文化产业示范区，位于一条曲折蜿蜒的（长470米，宽80米）鸿沟之中，占地约71亩，共分为三大文化区：婚庆区，遗址区和商业区。寒窑遗址公园是我国最具代表性的爱情文化主题公园，整个园区以王宝钏和薛平贵的凄美爱情为主线。故事源自中唐，随宋词元曲弹唱而流传，兴盛于明清戏剧，民国初年漂洋过海，广为传唱。寒窑遗址在实体上拥有旧址、窑洞、黄土崖壁等颇具特色的建筑及地形地貌，同时涵盖多类非物质文化及人文故事，具有资源的不可复制性和唯一性以及高度的旅游价值和文化研究价值。"
  秦二世景观区: "秦二世陵遗址公园位于国家级文化产业示范区——西安曲江新区内，北连曲江池遗址公园，是曲江新区六大遗址公园之一，也是曲江文化体系中秦历史文化遗存地，占地面积70亩。以遗址保护为原则，以秦亡警示文化、秦文明反思文化为内涵，以提升区域人文环境、生态环境、旅游环境为目的，集遗址保护、文化展陈、园林建设为一体的秦文化遗址公园。"
  唐城墙景观区: "西安唐城墙遗址公园位于雁南二路和雁南三路东西向平行的两条城市道路之间，是唐代长安城的南城墙所在地。东西全长3600米，宽100米，占地540亩。唐城墙遗址公园融会古今，宛如一条绿色长廊延伸在曲江的东南方，以“市民、自然、休闲、健康、艺术、享受”为主，充分体现服务市民和艺术享受的理念。以唐诗为主线，以书法、雕塑、绘画、工艺美术、园林景观为表现手段，是集诗歌、哲学、美学体验、生态园林为一体的休闲文化长廊。"
  青年公园景观区: "曲江青年森林公园位于西安曲江新区绕城高速曲江出入口东南侧，总占地面积约14万平方米(210亩左右)，公园南北长约500米，东西宽约220-370米不等，其中绿化面积约11万平方米（165亩左右），绿化率达到80%以上，形成了一个天然氧吧，打造了一块“城市绿肺”。曲江青年森林公园是曲江新区提升城市品质、打造美好生活的精品民生工程，是曲江新区打造宜居宜业宜游生态城市的重要举措，公园按照“一草一木，一砖一瓦，一街一景皆是精品”的高标准要求，以服务青年人为宗旨，以促进青年人文化交流、激发青年人活力为目的，同时将传统文化及现代景观融为一体，是一座集艺术空间、锻炼场所、交流场地、景观休憩为一体的青年森林公园。"
    